# Project-wide Gradle settings.

# 游릭 1. SYSTEM MEMORY SETTINGS
# Increased memory to prevent "Out of Memory" errors during the heavy Jetifier process
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m

# 游릭 2. BUILD PERFORMANCE
org.gradle.parallel=true
org.gradle.caching=false
android.enableBuildCache=false

# 游릭 3. ANDROIDX & JETIFIER (CRITICAL FIX FOR DUPLICATE CLASSES)
# This forces all old libraries to use AndroidX, solving the collision.
android.useAndroidX=true
android.enableJetifier=true

# 游릭 4. WINDOWS PATH FIX (CRITICAL FIX FOR ILLEGAL CHAR <:)
# Tells Gradle to stop validating paths strictly, allowing the build to pass on Windows.
android.overridePathCheck=true

# 游릭 5. REACT NATIVE ARCHITECTURE
# Required by react-native-worklets and modern Reanimated versions.
newArchEnabled=true

# 游릭 6. REACT NATIVE COMPILER SETTINGS
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64
hermesEnabled=true
android.enablePngCrunchInReleaseBuilds=true

# 游릭 7. EXPO CONFIGURATION
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false
EX_DEV_CLIENT_NETWORK_INSPECTOR=true
expo.useLegacyPackaging=false

# Edge-to-Edge settings
edgeToEdgeEnabled=true
expo.edgeToEdgeEnabled=true


MYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=my-key-alias
